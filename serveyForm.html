<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="serveyForm.css">
</head>
<body>
    <h2 class="text-white servey">Customer Servey Form </h2>

    <div class="container p-2">
        
        <form class="row g-3">
           
           <div class="col-md-6">
               <label for="inputEmail4" class="form-label"><h6>Email</h6></label>
               <input type="email" class="form-control" id="inputEmail4">
             </div>
             <div class="col-md-6">
               <label for="inputPassword4" class="form-label"><h6>Password</h6></label>
               <input type="password" class="form-control" id="inputPassword4">
             </div>
             </form>
           <!-- </form> -->

           <form class="row g-3">
               <div class="col-md-6">
                 <label for="inputEmail4" class="form-label">
                   <h6>Is this first time You are using our products & service ?</h6>
                 </label>
                 
                
                 <div class="form-check">
                   <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                   <label class="form-check-label center" for="flexRadioDefault1">
                     Yes
                   </label>
                 </div>
                 <div class="form-check">
                   <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                   <label class="form-check-label center" for="flexRadioDefault2">
                     No
                   </label>
                 </div>

               </div>
               
               <div class="row">
               <form class="row g-3">
                   <div class="col-md-6">
                     <label for="inputEmail4" class="form-label">
                       <h6>Would you suggestion to your friends and collegue ?</h6>
                     </label>
                     
                     <div class="form-check">
                       <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                       <label class="form-check-label" for="flexRadioDefault1">
                         Yes
                       </label>
                     </div>
                     <div class="form-check">
                       <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                       <label class="form-check-label" for="flexRadioDefault2">
                         No
                       </label>
                     </div>
                   </div>
               </div>
   
                  <div class="row">
                   <form class="row g-3">
                       <div class="col-md-6">
                         <label for="inputEmail4" class="form-label">
                           <h6>How satisfied are you with our company overall ?</h6>
                         </label>
                         
                         <div class="form-check">
                           <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                           <label class="form-check-label" for="flexRadioDefault1">
                             Satisfy
                           </label>
                         </div>
                         <div class="form-check">
                           <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                           <label class="form-check-label" for="flexRadioDefault1">
                             Undecided
                           </label>
                         </div>
                         <div class="form-check">
                           <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                           <label class="form-check-label" for="flexRadioDefault2">
                             Unsatisfied
                           </label>
                         </div>
                       </div>
                   </div>
               
       
           <form class="row g-3">
               <div class="col">
                 <label for="inputEmail4" class="form-label">
                   <h6>Do you have suggestion to improve our service ?</h6>
                 </label>
                 <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

               </form>
            </form>
            <div class="col-12 p-2">
             <button type="submit" class="btn btn-primary p-2 m-2">Submit</button>
           </div>
           </form>
           
           </div>
        </div>

    <h6 class="footer"><span>&copy; Customer Survey Form. All Rights Reserved | Design by</span> W3Layouts</h6>



</div>
</body>
</html>
